{% extends 'base.html' %}

{% block content %}
    <h1>Hello Index World</h1>
    <table>
        {% for watch in data %}
        <tr>
            <td>
                <div class="img-box">
                    <img src="{{watch.uploadURL}}" class="img-fluid" alt="" style="width:200px">
                </div>
            </td>
            <td><h3>{{ watch.watch_brand }} {{watch.watch_model}}</h3></td>
            <td><p>{{ watch.content }}</p></td>
            <td>$ {{watch.price}}</td>
            <td>
                <a href="{{ url_for ('edit_post', item_id=watch._id) }}">edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
