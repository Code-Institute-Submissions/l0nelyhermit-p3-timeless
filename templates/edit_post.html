{% extends 'base_light.html' %}

{% block content %}
<section class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-10 ms-md-5 mx-auto">
            <form method="POST">
                <h3>Modifying {{watch.watch_brand}} {{watch.watch_model}}</h3>
                <!-- watch brand-->
                <select class="form-select" name="watch_brand">
                    <option value="Rolex" {% if watch['watch_brand']=='Rolex' %} selected {% endif %}> Rolex
                    </option>
                    <option value="Bulova" {% if watch['watch_brand']=='Bulova' %} selected {% endif %}>
                        Bulova</option>
                    <option value="Omega" {% if watch['watch_brand']=='Omega' %} selected {% endif %}> Omega
                    </option>
                </select>
                <!-- watch model -->
                <div class="mb-3">
                    <label for="watch_model" class="form-label">Watch Model</label>
                    <input type="text" class="form-control" id="watch_model" name="watch_model"
                        value="{{watch.watch_model}}">
                </div>
                <!-- content -->
                <div class="form-floating">
                    Description for the watch
                    <textarea class="form-control" placeholder="Description for the watch" id="content" name="content"
                        style="height: 150px">{{watch.content}}</textarea>
                    <label for="content"></label>
                </div>
                <!-- price -->
                <div class="mb-3">
                    <label for="price" class="form-label">Watch Price ($)</label>
                    <input type="text" class="form-control" id="price" name="price" placeholder="56,000"
                        value="{{watch.price}}">
                </div>
                <!-- watch_pic -->
                <div class="mt-3">
                    <a id="upload_widget" class="btn btn-light">Upload Files</a>
                </div>
                <input type="hidden" id="uploaded-file-url" name="uploaded-file-url" value="{{watch.uploadURL}}" />
                <input type="hidden" id="asset-id" name="asset-id" value="{{watch.assetID}}" />

                <button type="submit" class="btn btn-dark mt-2">Update</button>
            </form>
        </div>
    </div>

</section>
{% endblock %}
